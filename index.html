<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP - Darnelle & Donovan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #600C0C;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: bold; margin-bottom: 8px; }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button { cursor: pointer; border: none; transition: 0.3s; }
    .btn-primary { background: #6B7B59; color: white; }
    .btn-primary:hover { background: #556645; }
    .btn-secondary { background: #600C0C; color: white; }
    .btn-secondary:hover { background: #400808; }
    .result { margin-top: 20px; padding: 15px; border-radius: 10px; background: #f1f1f1; }
    .family-list { margin: 10px 0; padding-left: 20px; }
    .hidden { display: none; }
    .download-btns { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .success { color: #2a7a2a; font-weight: bold; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>RSVP ‚Äî Darnelle & Donovan</h1>
    <p>Please confirm your attendance at our wedding</p>
  </header>
  <div class="container">
    <div id="step-name">
      <div class="form-group">
        <label for="name">Enter your full name:</label>
        <input type="text" id="name" placeholder="Name">
      </div>
      <button class="btn-primary" onclick="checkGuest()">Send</button>
      <div id="result" class="result hidden"></div>
    </div>
    <form id="select-family-form" class="hidden">
      <label for="family-list">Who will be present with you?</label>
      <div id="family-list"></div>
      <button class="btn-primary" type="submit">Confirmed</button>
    </form>
    <div id="confirm-alone" class="hidden" style="margin:20px 0;">
      <button class="btn-primary" onclick="confirmAlone()">Confirmed</button>
    </div>
    <div id="download-section" class="download-btns hidden">
      <button class="btn-primary" onclick="downloadInvitationPDF()">üìÑ Download my invitation card</button>
    </div>
    <div id="successMsg" class="success hidden">
      Your invitation card is ready!
    </div>
  </div>
  <script>
    const { jsPDF } = window.jspdf;

    // Remplace la liste par tous tes invit√©s
    const guests = [
      {name:"Moraima Lys Colimon", seats:1, family:["Moraima Lys Colimon"]},
      {name:"Berthold Victor", seats:2, family:["Berthold Victor","Keisha Victor"]},
      {name:"Roseline Pierre", seats:1, family:["Roseline Pierre"]},
      // ...etc...
    ];
    const hotels = [
      "Hilton Garden Inn Foxborough Patriot Place: 27 patriot place, Foxboro, MA, 02035",
      "Red Roof Inn Plus+ Boston - Mansfield/Foxboro: 60 Forbes Blvd, Mansfield, MA 02048",
      "Comfort Inn and Suites Plainville ‚Äì Foxboro: 164 Washington St, Plainville, MA, 02762",
      "Best Western The Inn at Sharon / Foxboro: 395 Old Post Rd, Sharon, MA, 02067",
      "Hampton Inn Boston ‚Äì Norwood: 494 Providence Highway (Rt 1), Norwood, MA, 02062",
      "Courtyard by Marriott Boston: 300 River Ridge Dr, Norwood, MA, 02062",
      "Holiday Inn Express Brockton - Boston: 405 West Gate Dr, Brockton, MA, 02301",
      "Hyatt Place Boston/Braintree: 50 Forbes Rd, Braintree, MA, 02184",
      "Holiday Inn Express and Suites Boston South - Randolph by IHG: 60 Mazzeo Dr, Randolph, MA, 02368",
      "Comfort Inn Randolph ‚Äì Boston: 1374 N Main Street, Randolph, MA, 02368"
    ];
    const weddingDate = "Sunday, December 28, 2025. At 3PM.";
    const churchAddress = "Foxboro SDA Church\n308 Central St, Foxborough, MA 02035, USA";
    const receptionAddress = "769 Washington St, Stoughton, MA 02072, USA";
    let currentGuest = null;

    function normalize(str) { return str.trim().toLowerCase(); }

    function checkGuest() {
      const input = document.getElementById("name").value;
      const result = document.getElementById("result");
      const selectFamilyForm = document.getElementById("select-family-form");
      const familyListDiv = document.getElementById("family-list");
      const confirmAloneDiv = document.getElementById("confirm-alone");
      const downloadSection = document.getElementById("download-section");
      const successMsg = document.getElementById("successMsg");
      // Reset
      result.classList.add("hidden");
      selectFamilyForm.classList.add("hidden");
      familyListDiv.innerHTML = "";
      confirmAloneDiv.classList.add("hidden");
      downloadSection.classList.add("hidden");
      successMsg.classList.add("hidden");

      if (!input) {
        alert("Please enter a name.");
        return;
      }
      const found = guests.find(g => normalize(input) === normalize(g.name));
      if (!found) {
        result.textContent = "‚ö†Ô∏è Sorry, the name is not on the list.";
        result.classList.remove("hidden");
        return;
      }
      currentGuest = found;
      result.innerHTML = `<strong>${found.name}</strong><br>Seats reserved: ${found.seats}`;
      result.classList.remove("hidden");
      // Si plus d'une personne, on propose la liste √† cocher
      if (found.family.length > 1) {
        familyListDiv.innerHTML = found.family.map(member =>
          `<label><input type="checkbox" name="family-member" value="${member}" checked> ${member}</label><br>`
        ).join("");
        selectFamilyForm.classList.remove("hidden");
      } else {
        confirmAloneDiv.classList.remove("hidden");
      }
    }

    document.getElementById("select-family-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const checked = Array.from(document.querySelectorAll('input[name="family-member"]:checked')).map(cb => cb.value);
      currentGuest.selectedFamily = checked;
      document.getElementById("select-family-form").classList.add("hidden");
      document.getElementById("download-section").classList.remove("hidden");
      document.getElementById("successMsg").classList.remove("hidden");
    });

    function confirmAlone() {
      currentGuest.selectedFamily = [currentGuest.name];
      document.getElementById("confirm-alone").classList.add("hidden");
      document.getElementById("download-section").classList.remove("hidden");
      document.getElementById("successMsg").classList.remove("hidden");
    }

    function downloadInvitationPDF() {
      if (!currentGuest) return;
      const doc = new jsPDF();
      const burgundy = [96,12,12];

      doc.setFillColor(...burgundy);
      doc.rect(0,0,210,40,"F");

      doc.setFontSize(22);
      doc.setTextColor(255,255,255);
      doc.text("Darnelle & Donovan", 105, 25, {align:"center"});

      doc.setTextColor(...burgundy);
      doc.setFontSize(18);
      doc.text("Invitation Card", 105, 60, {align:"center"});

      doc.setFontSize(14);
      doc.setTextColor(0,0,0);
      doc.text(`Guest: ${currentGuest.name}`, 20, 80);
      doc.text(`Seats reserved: ${currentGuest.seats}`, 20, 95);

      if (currentGuest.selectedFamily && currentGuest.selectedFamily.length > 0) {
        doc.text("Confirmed Present:", 20, 110);
        currentGuest.selectedFamily.forEach((m,i) => {
          doc.text(`- ${m}`, 30, 120 + i*10);
        });
      }
      // Wedding details
      let y = 140 + ((currentGuest.selectedFamily ? currentGuest.selectedFamily.length : 0) * 10);
      doc.setFontSize(13);
      doc.setTextColor(...burgundy);
      doc.text("Wedding Details:", 20, y);

      doc.setFontSize(12);
      doc.setTextColor(0,0,0);
      doc.text(`Date & Time: ${weddingDate}`, 20, y+12);
      doc.text("Church Address:", 20, y+22);
      doc.text(churchAddress, 25, y+30);
      doc.text("Reception Address:", 20, y+42);
      doc.text(receptionAddress, 25, y+50);

      // Hotels
      y += 70;
      doc.setFontSize(13);
      doc.setTextColor(...burgundy);
      doc.text("Hotel Suggestions (guests are responsible for their own booking):", 20, y);

      doc.setFontSize(11);
      doc.setTextColor(0,0,0);
      let hotelY = y + 12;
      hotels.forEach((h, i) => {
        if (hotelY > 280) { doc.addPage(); hotelY = 20; }
        doc.text(`- ${h}`, 22, hotelY, {maxWidth:170});
        hotelY += 8;
      });

      doc.save(`Invitation_${currentGuest.name}.pdf`);
    }
  </script>
</body>
</html>
