<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP - Darnelle & Donovan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #600C0C;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    .btn-primary {
      background: #6B7B59;
      color: white;
    }
    .btn-primary:hover {
      background: #556645;
    }
    .btn-secondary {
      background: #600C0C;
      color: white;
    }
    .btn-secondary:hover {
      background: #400808;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f1f1f1;
    }
    .family-list {
      margin: 10px 0;
      padding-left: 20px;
    }
    .hidden { display: none; }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .success {
      color: #2a7a2a;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .download-btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RSVP — Darnelle & Donovan</h1>
    <p>Please confirm your attendance at our wedding</p>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="name">Enter your full name:</label>
      <input type="text" id="name" placeholder="Name">
    </div>
    <button class="btn-primary" onclick="checkGuest()">Send</button>
    <div id="result" class="result hidden"></div>

    <form id="select-family-form" class="hidden">
      <label for="family-list">Who will be present with you?</label>
      <div id="family-list"></div>
      <button class="btn-primary" type="submit">Validate selection</button>
    </form>

    <div id="confirm" class="hidden">
      <p>Do you confirm your attendance?</p>
      <button class="btn-primary" onclick="confirmAttendance(true)">YES, I will attend</button>
      <button class="btn-secondary" onclick="confirmAttendance(false)">NO, unfortunately I won’t</button>
    </div>

    <form id="wish-form" class="hidden">
      <label for="wish">Leave a message for the couple:</label>
      <textarea id="wish" placeholder="Write your wishes here..."></textarea>
      <button class="btn-primary" type="submit" id="sendWishBtn">Send my wishes</button>
    </form>
    <div id="successMsg" class="success hidden">
      Your wishes have been sent. You can now download your invitation card below.
    </div>
    <div id="download-section" class="download-btns hidden">
      <button class="btn-primary" onclick="downloadInvitationPDF()">📄 Download my invitation card</button>
    </div>
  </div>

  <!-- Hidden Formspree integration -->
  <form id="hidden-form" action="https://formspree.io/f/xdorqjga" method="POST" class="hidden">
    <input type="hidden" name="name">
    <input type="hidden" name="attendance">
    <input type="hidden" name="wish">
    <input type="hidden" name="selectedFamily">
  </form>

  <script>
    const { jsPDF } = window.jspdf;

    // Remplace cette liste par ta liste complète
    const guests = [
      {name:"Moraima Lys Colimon", seats:1, family:["Moraima Lys Colimon"]},
      {name:"Phenite Thermilien", seats:1, family:["Phenite Thermilien"]},
      {name:"Taelle Chery", seats:1, family:["Taelle Chery"]},
      {name:"Roseline Pierre", seats:1, family:["Roseline Pierre"]},
      {name:"Berthold Victor", seats:2, family:["Berthold Victor","Keisha Victor"]},
      // ... complète avec tous les invités !
    ];

    const hotels = [
      "Hilton Garden Inn Foxborough Patriot Place: 27 patriot place, Foxboro, MA, 02035",
      "Red Roof Inn Plus+ Boston - Mansfield/Foxboro: 60 Forbes Blvd, Mansfield, MA 02048",
      "Comfort Inn and Suites Plainville – Foxboro: 164 Washington St, Plainville, MA, 02762",
      "Best Western The Inn at Sharon / Foxboro: 395 Old Post Rd, Sharon, MA, 02067",
      "Hampton Inn Boston – Norwood: 494 Providence Highway (Rt 1), Norwood, MA, 02062",
      "Courtyard by Marriott Boston: 300 River Ridge Dr, Norwood, MA, 02062",
      "Holiday Inn Express Brockton - Boston: 405 West Gate Dr, Brockton, MA, 02301",
      "Hyatt Place Boston/Braintree: 50 Forbes Rd, Braintree, MA, 02184",
      "Holiday Inn Express and Suites Boston South - Randolph by IHG: 60 Mazzeo Dr, Randolph, MA, 02368",
      "Comfort Inn Randolph – Boston: 1374 N Main Street, Randolph, MA, 02368"
    ];

    const weddingDate = "Sunday, December 28, 2025. At 3PM.";
    const churchAddress = "Foxboro SDA Church\n308 Central St, Foxborough, MA 02035, USA";
    const receptionAddress = "769 Washington St, Stoughton, MA 02072, USA";

    let currentGuest = null;
    let attendanceStatus = null;

    function normalize(str) {
      return str.trim().toLowerCase();
    }

    function checkGuest() {
      const input = document.getElementById("name").value;
      const result = document.getElementById("result");
      const confirmBox = document.getElementById("confirm");
      const wishForm = document.getElementById("wish-form");
      const selectFamilyForm = document.getElementById("select-family-form");
      const familyListDiv = document.getElementById("family-list");

      result.classList.add("hidden");
      confirmBox.classList.add("hidden");
      wishForm.classList.add("hidden");
      selectFamilyForm.classList.add("hidden");
      document.getElementById("download-section").classList.add("hidden");
      document.getElementById("successMsg").classList.add("hidden");

      if (!input) {
        alert("Please enter a name.");
        return;
      }

      const found = guests.find(g => normalize(input).includes(normalize(g.name)) || normalize(g.name).includes(normalize(input)));

      if (found) {
        currentGuest = found;
        result.innerHTML = `<strong>${found.name}</strong><br>
          Seats reserved: ${found.seats}<br>
          ${found.family.length > 1 ? "Family: <ul class='family-list'>" + found.family.map(m => `<li>${m}</li>`).join("") + "</ul>" : ""}`;
        result.classList.remove("hidden");
        // Show selection of family
        familyListDiv.innerHTML = found.family.map((member, idx) =>
          `<label><input type="checkbox" name="family-member" value="${member}" checked> ${member}</label><br>`
        ).join("");
        selectFamilyForm.classList.remove("hidden");
      } else {
        result.innerHTML = "⚠️ Sorry, this name is not on the guest list.";
        result.classList.remove("hidden");
      }
    }

    document.getElementById("select-family-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const checked = Array.from(document.querySelectorAll('input[name="family-member"]:checked')).map(cb => cb.value);
      currentGuest.selectedFamily = checked;
      document.getElementById("select-family-form").classList.add("hidden");
      document.getElementById("confirm").classList.remove("hidden");
    });

    function confirmAttendance(isYes) {
      if (!currentGuest) return;
      const wishForm = document.getElementById("wish-form");
      attendanceStatus = isYes ? "Attending" : "Not attending";
      wishForm.classList.remove("hidden");
      document.getElementById("confirm").classList.add("hidden");
    }

    document.getElementById("wish-form").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!currentGuest) return;
      const hiddenForm = document.getElementById("hidden-form");
      hiddenForm.elements["name"].value = currentGuest.name;
      hiddenForm.elements["attendance"].value = attendanceStatus;
      hiddenForm.elements["wish"].value = document.getElementById("wish").value;
      hiddenForm.elements["selectedFamily"].value = (currentGuest.selectedFamily || []).join(', ');
      fetch(hiddenForm.action, {
        method: "POST",
        headers: { "Accept": "application/json" },
        body: new FormData(hiddenForm)
      }).then(r => {
        document.getElementById("successMsg").classList.remove("hidden");
        document.getElementById("download-section").classList.remove("hidden");
        document.getElementById("wish-form").classList.add("hidden");
      });
    });

    function downloadInvitationPDF() {
      if (!currentGuest) return;
      const doc = new jsPDF();
      const burgundy = [96,12,12];

      doc.setFillColor(...burgundy);
      doc.rect(0,0,210,40,"F");

      doc.setFontSize(22);
      doc.setTextColor(255,255,255);
      doc.text("Darnelle & Donovan", 105, 25, {align:"center"});

      doc.setTextColor(...burgundy);
      doc.setFontSize(18);
      doc.text("Invitation Card", 105, 60, {align:"center"});

      doc.setFontSize(14);
      doc.setTextColor(0,0,0);
      doc.text(`Guest: ${currentGuest.name}`, 20, 80);
      doc.text(`Seats reserved: ${currentGuest.seats}`, 20, 95);

      if (currentGuest.selectedFamily && currentGuest.selectedFamily.length > 0) {
        doc.text("Confirmed Present:", 20, 110);
        currentGuest.selectedFamily.forEach((m,i) => {
          doc.text(`- ${m}`, 30, 120 + i*10);
        });
      } else if (currentGuest.family.length > 1) {
        doc.text("Family:", 20, 110);
        currentGuest.family.forEach((m,i) => {
          doc.text(`- ${m}`, 30, 120 + i*10);
        });
      }

      // Wedding details
      let y = 140 + ((currentGuest.selectedFamily ? currentGuest.selectedFamily.length : currentGuest.family.length) * 10);
      doc.setFontSize(13);
      doc.setTextColor(...burgundy);
      doc.text("Wedding Details:", 20, y);

      doc.setFontSize(12);
      doc.setTextColor(0,0,0);
      doc.text(`Date & Time: ${weddingDate}`, 20, y+12);
      doc.text("Church Address:", 20, y+22);
      doc.text(churchAddress, 25, y+30);
      doc.text("Reception Address:", 20, y+42);
      doc.text(receptionAddress, 25, y+50);

      // Hotels (all visible, page break if needed)
      y += 70;
      doc.setFontSize(13);
      doc.setTextColor(...burgundy);
      doc.text("Hotel Suggestions (guests are responsible for their own booking):", 20, y);

      doc.setFontSize(11);
      doc.setTextColor(0,0,0);
      let hotelY = y + 12;
      hotels.forEach((h, i) => {
        if (hotelY > 280) { // Page break if needed
          doc.addPage();
          hotelY = 20;
        }
        doc.text(`- ${h}`, 22, hotelY, {maxWidth:170});
        hotelY += 8;
      });

      doc.save(`Invitation_${currentGuest.name}.pdf`);
    }
  </script>
</body>
</html>
