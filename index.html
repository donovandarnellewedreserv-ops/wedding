<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP - Darnelle & Donovan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
    header { background: #600C0C; color: white; text-align: center; padding: 20px; }
    header h1 { margin: 0; font-size: 2rem; }
    .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: bold; margin-bottom: 8px; }
    input, button { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { cursor: pointer; border: none; transition: 0.3s; }
    .btn-primary { background: #6B7B59; color: white; }
    .btn-primary:hover { background: #556645; }
    .hidden { display: none; }
    .download-btns { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .success { color: #2a7a2a; font-weight: bold; margin-top: 20px; text-align: center; }
    .red-message { color: red; font-weight: bold; margin-top: 20px; text-align: center; }
    .red-message a { color: red; font-weight: bold; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>RSVP ‚Äî Darnelle & Donovan</h1>
    <p>Please confirm your attendance at our wedding</p>
  </header>

  <div class="container">
    <div id="step-name">
      <div class="form-group">
        <label for="name">Enter your full name:</label>
        <input type="text" id="name" placeholder="Name">
      </div>
      <button class="btn-primary" onclick="checkGuest()">Send</button>
      <div id="result" class="hidden"></div>
    </div>

    <form id="select-family-form" class="hidden">
      <label for="family-list">Who will be present with you?</label>
      <div id="family-list"></div>
      <button class="btn-primary" type="submit">Confirmed</button>
    </form>

    <div id="confirm-alone" class="hidden" style="margin:20px 0;">
      <button class="btn-primary" onclick="confirmAlone()">Confirmed</button>
    </div>

    <div id="download-section" class="download-btns hidden">
      <button class="btn-primary" onclick="downloadInvitationPDF()">üìÑ Download my invitation card</button>
    </div>

    <div id="successMsg" class="success hidden">Your invitation card is ready!</div>
    <div id="formLinkMsg" class="red-message hidden">
      <a href="https://forms.gle/2xeArzxrkJbMDfz87" target="_blank">Click here to fill the confirmation form</a>
    </div>

    <form id="hidden-form" action="https://formspree.io/f/xdorqjga" method="POST" class="hidden">
      <input type="hidden" name="name">
      <input type="hidden" name="presentList">
    </form>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    const guests = [
      {name:"Moraima Lys Colimon", seats:1, family:["Moraima Lys Colimon"]},
      {name:"Phenite Thermilien", seats:1, family:["Phenite Thermilien"]},
      {name:"Taelle Chery", seats:1, family:["Taelle Chery"]}
      // rajoute le reste des invit√©s ici
    ];

    const weddingDate = "Sunday, December 28, 2025. At 3PM.";
    const churchAddress = "Foxboro SDA Church\n308 Central St, Foxborough, MA 02035, USA";
    const receptionAddress = "769 Washington St, Stoughton, MA 02072, USA";
    let currentGuest = null;

    function normalize(str) { return str.trim().toLowerCase(); }

    function checkGuest() {
      const input = document.getElementById("name").value;
      const result = document.getElementById("result");
      const selectFamilyForm = document.getElementById("select-family-form");
      const familyListDiv = document.getElementById("family-list");
      const confirmAloneDiv = document.getElementById("confirm-alone");
      const downloadSection = document.getElementById("download-section");
      const successMsg = document.getElementById("successMsg");
      const formLinkMsg = document.getElementById("formLinkMsg");

      // reset
      [result, selectFamilyForm, confirmAloneDiv, downloadSection, successMsg, formLinkMsg].forEach(el => el.classList.add("hidden"));
      familyListDiv.innerHTML = "";

      if (!input) { alert("Please enter a name."); return; }
      const found = guests.find(g => normalize(input) === normalize(g.name));
      if (!found) {
        result.textContent = "‚ö†Ô∏è Sorry, the name is not on the list.";
        result.classList.remove("hidden");
        return;
      }

      currentGuest = found;
      result.innerHTML = `<strong>${found.name}</strong><br>Seats reserved: ${found.seats}`;
      result.classList.remove("hidden");

      if (found.family.length > 1) {
        familyListDiv.innerHTML = found.family.map(m => `<label><input type="checkbox" name="family-member" value="${m}"> ${m}</label><br>`).join("");
        selectFamilyForm.classList.remove("hidden");
      } else {
        confirmAloneDiv.classList.remove("hidden");
      }
    }

    document.getElementById("select-family-form").addEventListener("submit", function(e){
      e.preventDefault();
      const checked = Array.from(document.querySelectorAll('input[name="family-member"]:checked')).map(cb => cb.value);
      currentGuest.selectedFamily = checked.length ? checked : [currentGuest.name];

      const hiddenForm = document.getElementById("hidden-form");
      hiddenForm.elements["name"].value = currentGuest.name;
      hiddenForm.elements["presentList"].value = currentGuest.selectedFamily.join(', ');
      fetch(hiddenForm.action, {method:"POST", headers:{"Accept":"application/json"}, body:new FormData(hiddenForm)});

      document.getElementById("select-family-form").classList.add("hidden");
      document.getElementById("download-section").classList.remove("hidden");
      document.getElementById("successMsg").classList.remove("hidden");
    });

    function confirmAlone() {
      currentGuest.selectedFamily = [currentGuest.name];
      const hiddenForm = document.getElementById("hidden-form");
      hiddenForm.elements["name"].value = currentGuest.name;
      hiddenForm.elements["presentList"].value = currentGuest.name;
      fetch(hiddenForm.action, {method:"POST", headers:{"Accept":"application/json"}, body:new FormData(hiddenForm)});
      document.getElementById("confirm-alone").classList.add("hidden");
      document.getElementById("download-section").classList.remove("hidden");
      document.getElementById("successMsg").classList.remove("hidden");
    }

    function downloadInvitationPDF() {
      if (!currentGuest) return;
      const doc = new jsPDF();
      const burgundy = [96,12,12];
      doc.setFillColor(...burgundy);
      doc.rect(0,0,210,40,"F");
      doc.setFontSize(22);
      doc.setTextColor(255,255,255);
      doc.text("Darnelle & Donovan", 105, 25, {align:"center"});
      doc.setTextColor(...burgundy);
      doc.setFontSize(18);
      doc.text("Invitation Card", 105, 60, {align:"center"});
      doc.setFontSize(14);
      doc.setTextColor(0,0,0);
      doc.text(`Guest: ${currentGuest.name}`, 20, 80);
      const nb = currentGuest.selectedFamily.length;
      doc.text(`Seats reserved: ${nb}`, 20, 95);
      currentGuest.selectedFamily.forEach((m,i) => doc.text(`- ${m}`, 30, 110 + i*10));
      doc.save(`Invitation_${currentGuest.name}.pdf`);

      // Affiche le message avec le lien apr√®s t√©l√©chargement
      document.getElementById("formLinkMsg").classList.remove("hidden");
    }
  </script>
</body>
</html>
